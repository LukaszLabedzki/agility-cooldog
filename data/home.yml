pl:
  body: >-
    #### 9-11.02.2024 Legnica / Polska


    * Adres hali: ul.Hangarowa, 59-220 Legnica

    * GPS : 51.187326919177984, 16.179468050631915

    * Google Maps pin: [Hala](https://goo.gl/maps/CrBfJM4vEx2U9JJx7)

    * Hala jest usytuowana na byłym lotnisku, jest dużo miejsca do parkowania i wyprowadzania psów

    * Centrum handlowe jest 200m od hali.

    * Jest to hala do piłki nożnej z profesjonalną sztuczną trawą

    * Hala jest dogrzewana około 15 stopni powyżej temp zewnetrznej

    * P﻿rąd do kampera, przyczepy 60zł za weekend


     **Uwaga! do hali prowadzą jedynie obrotowe drzwi**


